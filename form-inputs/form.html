<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" name="myForm">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="firstname"><br>
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lastname"><br>
        <label for="dob">DOB:</label>
        <input type="date" name="birthdate" id="dob"><br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email">
        <button type="button" onclick="logInput()">Submit</button>
    </form>
    <p id="message"></p>

    
    <script>
        const logInput = () => {
            let form = document.forms["myForm"];
            let firstNameInput = form["firstname"].value;  // Corrected this line
            document.getElementById("message").innerText = firstNameInput;
            console.log(`Welcome aboard ${firstNameInput}`);
            localStorage.firstNameInput;
            
        }
        
    </script>
    
</body>
</html>
